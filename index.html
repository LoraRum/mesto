<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto Russia</title>
</head>

<body class="body">
<div class="page">
    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Логотип место">
    </header>

    <main>
        <section class="profile">
            <div class="profile__about">
                <button type="button" class="profile__avatar-change">
                    <img class="profile__avatar" src="images/image.jpg" alt="Аватар">
                </button>
                <div class="profile__date">
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
            </div>

            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="groups" aria-label="Галерея фотографий">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>

    <div id="popup-user-profile" class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <div class="popup__content">
                <div class="card card_with-shadow form">
                    <h2 class="form__title">Редактировать профиль</h2>
                    <form class="form__form" id="userForm" novalidate>
                        <fieldset class="form__user-info">
                            <input type="text" id="username" class="input input_type_name" placeholder="Имя" minlength="2" maxlength="40" required>
                            <span class="username-error  popup__input-error"></span>
                            <input type="text" id="about" class="input input_type_about" placeholder="О себе" minlength="2" maxlength="200" required>
                            <span class="about-error popup__input-error"></span>
                        </fieldset>
                        <button type="submit" class="form__save">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="popup-new-place" class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <div class="popup__content">
                <div class="card card_with-shadow form">
                    <h2 class="form__title">Новое место</h2>
                    <form class="form__form" id="placeForm" novalidate>
                        <fieldset class="form__user-info">
                            <input type="text" id="place-name" class="input input_type_name" placeholder="Название" required minlength="2" maxlength="30">
                            <span class="place-name-error popup__input-error"></span>
                            <input type="url" id="link" class="input input_type_link" placeholder="Ссылка на картинку" required>
                            <span class="link-error popup__input-error"></span>
                        </fieldset>
                        <button type="submit" class="form__save">Создать</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="popup-fullscreen" class="popup popup_dark">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <div class="popup__content">
                <figure class="fullscreen-image">
                    <img class="fullscreen-image__image">
                    <figcaption class="fullscreen-image__text"></figcaption>
                </figure>
            </div>
        </div>
    </div>

    <template id="card-template">
        <div class="group card">
            <img class="group__image">
            <div class="group__box">
                <h2 class="group__text"></h2>
                <button type="button" class="group__like"></button>
            </div>
            <button type="button" class="group__remove"></button>
        </div>
    </template>
</div>
<script src="scripts/validate.js"></script>
<script src="scripts/index.js"></script>
</body>
</html>
