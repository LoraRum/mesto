<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta content="width=device-width,initial-scale=1" name="viewport"><title>Mesto Russia</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img alt="Логотип место" class="header__logo" src="5c627663a24a8c08378f.svg"></header><main><section class="profile"><div class="profile__about"><button class="profile__avatar-change" type="button"><img alt="Аватар" class="profile__avatar" src="8e94371e9d2475fdfc60.jpg"></button><div class="profile__date"><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button aria-label="изменить данные пользоватедя" class="profile__edit-button" type="button"></button></div><p class="profile__subtitle">Исследователь океана</p></div></div><button aria-label="добавить новое место" class="profile__add-button" type="button"></button></section><section aria-label="Галерея фотографий" class="groups"></section></main><footer class="footer"><p class="footer__copyright">&#169; 2020 Mesto Russia</p></footer><div class="popup" id="popup-user-profile"><div class="popup__container"><button aria-label="закрыть попап" class="popup__close" type="button"></button><div class="popup__content"><div class="card card_with-shadow form"><h2 class="form__title">Редактировать профиль</h2><form class="form__form" id="userForm" novalidate><fieldset class="form__user-info"><input class="input input_type_name" id="username" maxlength="40" minlength="2" name="username" placeholder="Имя" required> <span class="username-error popup__input-error"></span> <input class="input input_type_about" id="about" maxlength="200" minlength="2" name="about" placeholder="О себе" required> <span class="about-error popup__input-error"></span></fieldset><button class="form__save" type="submit">Сохранить</button></form></div></div></div></div><div class="popup" id="popup-new-place"><div class="popup__container"><button aria-label="закрыть попап" class="popup__close" type="button"></button><div class="popup__content"><div class="card card_with-shadow form"><h2 class="form__title">Новое место</h2><form class="form__form" id="placeForm" novalidate><fieldset class="form__user-info"><input class="input input_type_name" id="place-name" maxlength="30" minlength="2" name="name" placeholder="Название" required> <span class="place-name-error popup__input-error"></span> <input class="input input_type_link" id="link" name="link" placeholder="Ссылка на картинку" required type="url"> <span class="link-error popup__input-error"></span></fieldset><button class="form__save" type="submit">Создать</button></form></div></div></div></div><div class="popup popup_dark" id="popup-fullscreen"><div class="popup__container"><button aria-label="закрыть попап" class="popup__close" type="button"></button><div class="popup__content"><figure class="fullscreen-image"><img alt="" class="fullscreen-image__image" src="#"><figcaption class="fullscreen-image__text"></figcaption></figure></div></div></div><template id="card-template"><div class="group card"><img alt="" class="group__image" src="#"><div class="group__box"><h2 class="group__text"></h2><button aria-label="кнопка лайк" class="group__like" type="button"></button></div><button aria-label="кнопка удаления" class="group__remove" type="button"></button></div></template></div></body></html>
