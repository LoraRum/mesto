<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto Russia</title>
</head>

<body class="body">
<div class="page">
    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Логотип место">
    </header>

    <main>
        <section class="profile">
            <div class="profile__about">
                <button type="button" class="profile__avatar-change">
                    <img class="profile__avatar" src="images/image.jpg" alt="Аватар">
                </button>
                <div class="profile__date">
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
            </div>

            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="groups" aria-label="Галерея фотографий">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
    <template id="card-template">
        <div class="group">
            <img class="group__image" src="" alt="">
            <div class="group__box">
                <h2 class="group__text"></h2>
                <button type="button" class="group__like"></button>
            </div>
            <button type="button" class="group__remove"></button>
        </div>
    </template>

    <div class="popup popup_kind_new-user">
        <div class="popup__container">
            <button type="button" class="popup__close popup_kind_close-user"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form">
                <fieldset class="popup__user-info">
                    <input type="text" class="input input_type_name" placeholder="Имя">
                    <input type="text" class="input input_type_about" placeholder="О себе">
                </fieldset>
                <button type="submit" class="popup__save">Сохранить</button>

            </form>
        </div>
    </div>

    <div class="popup popup_kind_new-card">
        <div class="popup__container">
            <button type="button" class="popup__close popup_kind_close-card"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form">
                <fieldset class="popup__user-info">
                    <input type="text" class="input input_type_name " placeholder="Название">
                    <input type="text" class="input input_type_about" placeholder="Ссылка на картинку">
                </fieldset>
                <button type="submit" class="popup__save">Создать</button>
            </form>
        </div>
    </div>

</div>
<script src="scripts/index.js"></script>
</body>
</html>
