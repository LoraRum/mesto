<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto Russia</title>
    <script async src="js/script.js"></script>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="Логотип место">
        </header>

  

        <main>
            <section class="profile">
                <div class="profile__about">
                    <button class="profile__avatar-change">
                        <img class="profile__avatar" src="images/image.jpg" alt="Аватар"></img>
                    </button>
                    <div class="profile__date">
                        <div class="profile__info">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button"></button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                
                <button class="profile__add-button"></button>
            </section>
            <section class="groups" aria-label="Галерея фотографий">
                <div class="group">
                    <img class="group__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                    <div class="group__box">
                        <p class="group__text">Карачаевск</p>
                        <button class="group__like"></button>
                    </div>
                </div>
                <div class="group">
                    <img class="group__image" src="images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
                    <div class="group__box">
                        <p class="group__text">Гора Эльбрус</p>
                        <button class="group__like"></button>
                    </div>
                </div>
                <div class="group">
                    <img class="group__image" src="images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
                    <div class="group__box">
                        <p class="group__text">Домбай</p>
                        <button class="group__like"></button>
                    </div>
                </div>
                <div class="group">
                    <img class="group__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                    <div class="group__box">
                        <p class="group__text">Карачаевск</p>
                        <button class="group__like"></button>
                    </div>
                </div>
                <div class="group">
                    <img class="group__image" src="images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
                    <div class="group__box">
                        <p class="group__text">Гора Эльбрус</p>
                        <button class="group__like"></button>
                    </div>
                </div>
                <div class="group">
                    <img class="group__image" src="images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
                    <div class="group__box">
                        <p class="group__text">Домбай</p>
                        <button class="group__like"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
       
        <dialog class="popup">
            <button class="popup__close"></button>
            <div class="popup__box">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form">
                    <fieldset class="popup__input">
                        <input type= text class="popup__input_type-name" placeholder="Имя" name="name" id="name-input">
                        <div class="popup__line"></div>
                        <input type= text class="popup__input_type-about" placeholder="О себе" name="about" id="about-input">
                        <div class="popup__line"></div>
                    </fieldset>
                    <button class="popup__save">Сохранить</button>
                </form>
            </div>
                
        </dialog>
</div>
</body>
</html>
